<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">ورود به سیستم</h1>

    <!-- شماره موبایل -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">شماره موبایل</label>
      <input
        [(ngModel)]="phoneNumber"
        type="text"
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="مثال: 09123456789"
      />
    </div>

    <!-- ورود با OTP -->
    @if (useOtp) {
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">کد OTP</label>
        <input
          [(ngModel)]="code"
          type="text"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="کد OTP"
        />
        <button
          (click)="requestOtp()"
          class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors duration-300"
        >
          ارسال OTP
        </button>
      </div>
    }

    <!-- ورود با پسورد -->
    @if (!useOtp) {
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">رمز عبور</label>
        <input
          [(ngModel)]="password"
          type="password"
          class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="رمز عبور"
        />
      </div>
    }

    <!-- دکمه ورود -->
    <div class="mb-4">
      <button
        (click)="login()"
        class="w-full bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors duration-300"
      >
        ورود
      </button>
    </div>

    <!-- پیام خطا -->
    @if (errorMessage) {
      <p class="text-red-500 text-center mb-2">{{ errorMessage }}</p>
    }

    <!-- جابجایی بین OTP و Password -->
    <p class="text-center mt-2">
      <a
        
        (click)="useOtp = !useOtp"
        class="text-blue-500 hover:underline cursor-pointer select-none"
      >
        {{ useOtp ? 'ورود با رمز عبور' : 'ورود با OTP' }}
      </a>
    </p>
  </div>
</div>
