

<div class="content-wrapper">
  <!-- لیست کسب‌وکارها -->
  <div class="business-list">
    <h2>لیست کسب‌وکارها</h2>
    <div *ngFor="let b of businesses" class="business-card">
      <h3>{{ b.name }}</h3>
      <p>دسته‌بندی: {{ b.categoryName }}</p>
      <p>آدرس: {{ b.address.fullAddress }}</p>
      <p>شهر: {{ b.address.cityName }} - استان: {{ b.address.provinceName }}</p>
      <p>کد پستی: {{ b.address.postalCode }}</p>
    </div>
  </div>

  <!-- درخت استان‌ها و شهرها -->
  <div class="tree">
    <h2>📍 استان‌ها و شهرها</h2>
    <ul>
      <li *ngFor="let province of provinces">
        <div class="province-name">{{ province.name }}</div>
        <ul>
          <li *ngFor="let city of province.cities" class="city-name">
            🏙️ {{ city.name }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
