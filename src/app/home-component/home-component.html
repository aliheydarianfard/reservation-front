<h2 style="color:#2c3e50; font-size:1.8rem; margin-bottom:0.5rem; display:flex; align-items:center; gap:0.5rem;">
  🏠 Home Page
</h2>
<p style="color:#34495e; font-size:1.1rem; margin-bottom:1.5rem;">
  این صفحه با SSR رندر شده.
</p>
<a routerLink="/about" style="color:#2980b9; text-decoration:none; font-weight:500; transition:color 0.3s;">
  برو به صفحه About
</a>

<h2 style="color:#2c3e50; font-size:1.8rem; margin:2rem 0 1rem 0;">
  لیست کسب‌وکارها
</h2>
<ul style="list-style:none; padding:0; display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:1rem; margin-top:1rem;">
  <li *ngFor="let b of businesses" 
      style="background:#ecf0f1; padding:1rem; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition:transform 0.2s, box-shadow 0.2s;"
      (mouseover)="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)';"
      (mouseout)="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)';">
    <strong style="display:block; font-size:1.2rem; color:#2c3e50; margin-bottom:0.25rem;">{{ b.name }}</strong>
    {{ b.address.city }}, {{ b.address.street }}
  </li>
</ul>
